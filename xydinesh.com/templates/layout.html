<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Abril+Fatface|Raleway">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <a href="/" class="navbar-brand">Dinesh Weerapurage</a>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-right">
                <li id="aboutheader"><a href="/about">ABOUT</a></li>
            </ul>
        </div>
    </div>

    <div class="container-full">
        <div class="row">
            <div class="col-lg-3">
                <ul>
                    {% for page in pages %}
                    <li>
                        <a href="{{ url_for('page', path=page.path) }}">{{ page.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-lg-5 body-content">
                <!--Body content-->
                {% block content %}{% endblock %}
            </div>
            <div id="dpicture" class="col-lg-4">
                <!--Right Sidebar content-->
                <img src="/static/images/dinesh.jpg" />
                <hr />
                <h3>Dinesh Weerapurage</h3>
                <p id="aboutshort">Open source enthusiast, Python developer, Apache Axis2/C committer and PMC.</p>
                <hr />
                <div class="break"></div>
                <div id="social">
                    <ul>
                        <li id="social_first"><a href="https://github.com/xydinesh"><img src="/static/images/social/github.png" /></a></li>
                        <li><a href="https://www.linkedin.com/in/xydinesh"><img src="/static/images/social/linkedin.png" /></a></li>
                        <li><a href="https://twitter.com/xydinesh"><img src="/static/images/social/twitter.png" /></a></li>
                        <li><a href="mailto:xydinesh@gmail.com"><img src="/static/images/social/email.png" /></a></li>
                    </ul>                    
                </div>
            </div>
        </div>
    </div>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
